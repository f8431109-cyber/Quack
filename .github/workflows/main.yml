# This is the main function that runs the bot
def fetch_and_send():
    """Fetches new entries from RSS feeds and sends them to Telegram."""
    
    # Initialize a list to hold all entries
    all_entries = []
    
    # Loop through each URL in your list
    for url in rss_feed_urls:
        feed = feedparser.parse(url)
        all_entries.extend(feed.entries)
    
    print(f"Successfully read {len(all_entries)} entries from {len(rss_feed_urls)} RSS feeds.")
    
    # Create the bot object
    bot = telegram.Bot(token=BOT_TOKEN)
    
    # Loop through each entry and send a message
    for entry in all_entries:
        try:
            message_text = f"<b>{entry.title}</b>\n\n{entry.link}"
            bot.send_message(chat_id=CHAT_ID, text=message_text, parse_mode=telegram.ParseMode.HTML)
            print(f"Message sent for: {entry.title}")
        except Exception as e:
            print(f"Error sending message for entry: {e}")

# Run the bot
